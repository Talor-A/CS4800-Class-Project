<!DOCTYPE html>
<html>

<head>
  <title>4800 Dress Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
</head>

<body >
  <img src="images/logo.png" alt="Dress" height="100" width="60" class="center">
  <p class="center">Taylor's Dresses</p>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div id="render">
	</div>
      </div>
      <div class="col-md-6">
        <p>Waist:</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="99" value="49" class="slider" id="waist">
        </div>
        <p>Bust:</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="99" value="49" class="slider" id="bust">
        </div>
        <p>Hips:</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="99" value="49" class="slider" id="hips">
        </div>
        <p>Hollow to hem:</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="99" value="49" class="slider" id="hem">
        </div>
        <p>Height:</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="99" value="49" class="slider" id="height">
        </div>
        <br>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="carousel slide multi-item-carousel" id="theCarousel">
          <div class="carousel-inner" id="carousel-inner">
            <!-- Example item - see carousel.js
                    
                    <div class="item">
                      <div class="col-xs-4"><a href="#1"><img src="images\WeddingImage2.jpeg" class="img-responsive"></a></div>
                    </div>
                    
                    -->
          </div>
          <a class="left carousel-control" href="#theCarousel" data-slide="prev"><i
              class="glyphicon glyphicon-chevron-left"></i></a>
          <a class="right carousel-control" href="#theCarousel" data-slide="next"><i
              class="glyphicon glyphicon-chevron-right"></i></a>
        </div>
      </div>
    </div>
  </div>

  <script src="javascript/libraries/svg.js"></script>
  <script src="javascript/libraries/svg.pathmorphing.js"></script>
  <script src="javascript/carousel.js"></script>
  <script src="javascript/svg_model.js"></script>
</body>


</html>
