<body >
  <img src="logo and background/logo.png" alt="Dress" height="100" width="60" class="center">
  <p class="center">Taylor's Dresses</p>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div id="render">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 135.04 169.59"><defs><style>.cls-1{fill:#ffba8a;}</style></defs><title>Asset 1</title><g id="Layer_2" data-name="Layer 2"><g id="OBJECTS"><g id="Legs"><path id="right" class="cls-1" d="M15.47,69.59l1.34-38.24a7.28,7.28,0,0,0,.08-3.74L17.5,0H0L8.05,30.27a39.87,39.87,0,0,0-.52,24.08,114.48,114.48,0,0,1,3.59,15.24Z"/></g></g></g></svg>
        </div>
      </div>
      <div class="col-md-6">
        <p>Waist:</p>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="waist">
        </div>
        <p>Bust:</p>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="bust">
        </div>
        <p>Hips:</p>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="hips">
        </div>
        <p>Hollow to hem:</p>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="hem">
        </div>
        <p>Leg height:</p>
        <div class="slidecontainer">
          <input type="range" min="1" max="2" value="1.5" step="0.01" class="slider" id="leg_height" oninput="leg_height_update()">
        </div>
        <p>Leg width:</p>
        <div class="slidecontainer">
          <input type="range" min="1" max="2" value="1.5" step="0.01" class="slider" id="leg_width" oninput="leg_width_update()">
        </div>
        <p></p>
      </div>
    </div>
  </div>

    <div class="row">
